[pytest]
# pytest 配置文件
addopts = 
    --strict-markers
    --strict-config
    --tb=short
    --no-header
    -v
    --alluredir=reports/allure-results

# 测试文件发现模式
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 测试目录
testpaths = tests

# 最小版本要求
minversion = 7.0

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

# 日志配置（简化以避免与loguru冲突）
log_cli = false
log_level = WARNING