[tool:pytest]
# 测试发现配置
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 输出配置
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --alluredir=reports/allure-results

# 标记配置
markers =
    smoke: 冒烟测试
    regression: 回归测试
    login: 登录相关测试
    slow: 慢速测试
    api: API测试
    ui: UI测试
    integration: 集成测试
    unit: 单元测试

# 最小版本要求
minversion = 6.0

# 过滤警告
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning