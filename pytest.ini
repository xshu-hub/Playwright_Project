[pytest]
# pytest 配置文件
addopts = 
    --strict-markers
    --strict-config
    --tb=short
    --no-header
    -v

# 测试文件发现模式
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 测试目录
testpaths = tests

# 最小版本要求
minversion = 7.0

# 标记定义
markers =
    smoke: 冒烟测试
    regression: 回归测试
    ui: UI测试
    slow: 慢速测试

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

# 日志配置（简化以避免与loguru冲突）
log_cli = false
log_level = WARNING
# 文件日志由loguru统一管理，移除pytest的文件日志配置

# 注意：项目使用loguru作为主要日志系统

# JUnit XML报告
junit_family = xunit2
junit_logging = system-out
junit_log_passing_tests = true