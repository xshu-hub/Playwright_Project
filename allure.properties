# Allure报告配置文件
# 项目基本信息
allure.results.directory=reports/allure-results
allure.link.issue.pattern=https://github.com/your-project/issues/{}
allure.link.tms.pattern=https://github.com/your-project/testcases/{}

# 报告标题和描述
allure.report.name=Playwright自动化测试报告
allure.report.description=基于Playwright框架的Web自动化测试报告

# 环境信息
environment.browser=chromium
environment.platform=Windows
environment.framework=Playwright + Pytest
environment.language=Python
environment.test.runner=pytest

# 分类配置
allure.categories.file=categories.json

# 历史趋势
allure.history.dir=reports/allure-history