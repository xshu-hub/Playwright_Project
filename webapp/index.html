<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试系统 - 首页</title>
    <link rel="stylesheet" href="css/common.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .hero-container {
            text-align: center;
            color: white;
            max-width: 800px;
            padding: 40px 20px;
        }
        
        .hero-title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease;
        }
        
        .hero-subtitle {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 40px;
            opacity: 0.9;
            animation: fadeInUp 1s ease 0.2s both;
        }
        
        .hero-description {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 50px;
            opacity: 0.8;
            animation: fadeInUp 1s ease 0.4s both;
        }
        
        .hero-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeInUp 1s ease 0.6s both;
        }
        
        .hero-btn {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        .hero-btn.primary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .hero-btn.primary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
        }
        
        .hero-btn.secondary {
            background: white;
            color: #667eea;
        }
        
        .hero-btn.secondary:hover {
            background: #f8f9ff;
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
        }
        
        .features {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 40px;
            color: white;
            opacity: 0.7;
            animation: fadeInUp 1s ease 0.8s both;
        }
        
        .feature {
            text-align: center;
            font-size: 0.9rem;
        }
        
        .feature-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            display: block;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }
        
        .particle:nth-child(1) {
            left: 10%;
            top: 20%;
            width: 10px;
            height: 10px;
            animation-delay: 0s;
        }
        
        .particle:nth-child(2) {
            left: 20%;
            top: 60%;
            width: 6px;
            height: 6px;
            animation-delay: 1s;
        }
        
        .particle:nth-child(3) {
            left: 80%;
            top: 30%;
            width: 8px;
            height: 8px;
            animation-delay: 2s;
        }
        
        .particle:nth-child(4) {
            left: 70%;
            top: 70%;
            width: 12px;
            height: 12px;
            animation-delay: 3s;
        }
        
        .particle:nth-child(5) {
            left: 90%;
            top: 10%;
            width: 4px;
            height: 4px;
            animation-delay: 4s;
        }
        
        .particle:nth-child(6) {
            left: 5%;
            top: 80%;
            width: 14px;
            height: 14px;
            animation-delay: 5s;
        }
        
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }
            
            .hero-subtitle {
                font-size: 1.2rem;
            }
            
            .hero-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .hero-btn {
                width: 200px;
                justify-content: center;
            }
            
            .features {
                position: relative;
                bottom: auto;
                left: auto;
                transform: none;
                margin-top: 40px;
                flex-direction: column;
                gap: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .hero-title {
                font-size: 2rem;
            }
            
            .hero-container {
                padding: 20px;
            }
            
            .features {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <div class="hero-container">
        <h1 class="hero-title">🚀 测试系统</h1>
        <p class="hero-subtitle">Web UI 自动化测试平台</p>
        <p class="hero-description">
            这是一个专为 Web UI 自动化测试设计的动态测试网页系统。<br>
            包含完整的用户登录、跨用户审批流程、用户管理等功能，<br>
            为您的自动化测试提供真实的业务场景和交互体验。
        </p>
        
        <div class="hero-actions">
            <a href="pages/login.html" class="hero-btn primary">
                🔐 立即登录
            </a>
            <a href="#" class="hero-btn secondary" onclick="showSystemInfo()">
                ℹ️ 系统说明
            </a>
        </div>
    </div>
    
    <div class="features">
        <div class="feature">
            <span class="feature-icon">👤</span>
            <div>用户管理</div>
        </div>
        <div class="feature">
            <span class="feature-icon">📋</span>
            <div>审批流程</div>
        </div>
        <div class="feature">
            <span class="feature-icon">🎯</span>
            <div>自动化测试</div>
        </div>
        <div class="feature">
            <span class="feature-icon">📊</span>
            <div>数据统计</div>
        </div>
    </div>
    
    <script src="js/common.js"></script>
    <script>
        function showSystemInfo() {
            const info = `

📋 主要功能：
• 用户登录与身份验证
• 跨用户审批工作流
• 用户角色权限管理
• 申请提交与处理
• 实时状态跟踪

👥 测试账号：
• 管理员：admin / admin123
• 普通用户：user1 / user123
• 普通用户：user2 / user123

🔧 技术特性：
• 响应式设计，支持移动端
• 本地存储数据持久化
• 现代化 UI 交互体验
• 完整的表单验证
• 实时消息提示

🎨 适用场景：
• Web UI 自动化测试
• 用户交互流程测试
• 表单提交验证测试
• 权限控制测试
• 数据操作测试
            `;
            
            alert(info);
        }
        
        // 检查是否已登录，如果已登录则显示快速进入按钮
        document.addEventListener('DOMContentLoaded', function() {
            if (Utils.auth.isLoggedIn()) {
                const currentUser = Utils.auth.getCurrentUser();
                const heroActions = document.querySelector('.hero-actions');
                
                // 添加快速进入按钮
                const quickEnterBtn = document.createElement('a');
                quickEnterBtn.href = 'pages/dashboard.html';
                quickEnterBtn.className = 'hero-btn secondary';
                quickEnterBtn.innerHTML = `👋 欢迎回来，${currentUser.name}`;
                
                heroActions.insertBefore(quickEnterBtn, heroActions.firstChild);
            }
        });
    </script>
</body>
</html>
