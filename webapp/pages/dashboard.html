    <script>
        document.addEventListener('DOMContentLoaded', function() {

        function loadStatistics() {
            const approvals = Utils.data.getApprovals();
            const currentUser = Utils.auth.getCurrentUser();
            
            let userApprovals;
            if (currentUser.role === 'admin' || currentUser.role === 'manager') {
                // ç®¡ç†å‘˜å’Œç»ç†å¯ä»¥çœ‹åˆ°æ‰€æœ‰ç”³è¯·
                userApprovals = approvals;
            } else {
                // æ™®é€šç”¨æˆ·åªèƒ½çœ‹åˆ°è‡ªå·±çš„ç”³è¯·
                userApprovals = approvals.filter(approval => approval.applicant === currentUser.username);
            }
            
            const pendingCount = userApprovals.filter(a => a.status === 'pending').length;
            const approvedCount = userApprovals.filter(a => a.status === 'approved').length;
            const rejectedCount = userApprovals.filter(a => a.status === 'rejected').length;
            const totalCount = userApprovals.length;
            
            document.getElementById('pendingCount').textContent = pendingCount;
            document.getElementById('approvedCount').textContent = approvedCount;
            document.getElementById('rejectedCount').textContent = rejectedCount;
            document.getElementById('totalCount').textContent = totalCount;
        }
        
        function loadRecentActivities() {
            const approvals = Utils.data.getApprovals();
            const currentUser = Utils.auth.getCurrentUser();
            const activitiesList = document.getElementById('activitiesList');
            
            // è·å–ç›¸å…³çš„ç”³è¯·ï¼ˆæœ€è¿‘10æ¡ï¼‰
            let relevantApprovals;
            if (currentUser.role === 'admin' || currentUser.role === 'manager') {
                relevantApprovals = approvals;
            } else {
                relevantApprovals = approvals.filter(approval => 
                    approval.applicant === currentUser.username
                );
            }
            
            // æŒ‰æ—¶é—´æ’åºï¼Œå–æœ€è¿‘çš„10æ¡
            relevantApprovals.sort((a, b) => new Date(b.createTime) - new Date(a.createTime));
            relevantApprovals = relevantApprovals.slice(0, 10);
            
            if (relevantApprovals.length === 0) {
                activitiesList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">ğŸ“­</div>
                        <div>æš‚æ— æœ€è¿‘æ´»åŠ¨</div>

            const activitiesHTML = relevantApprovals.map(approval => {

                    actionText = 'æäº¤äº†ç”³è¯·';
