<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户仪表板 - 测试系统</title>
    <link rel="stylesheet" href="../css/common.css">
    <style>
        .dashboard-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            margin-bottom: 30px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }
        
        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .user-details {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: 600;
        }
        
        .user-text {
            display: flex;
            flex-direction: column;
        }
        
        .user-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }
        
        .user-role {
            font-size: 14px;
            color: #666;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border-left: 4px solid #667eea;
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card.pending {
            border-left-color: #ffc107;
        }
        
        .stat-card.approved {
            border-left-color: #28a745;
        }
        
        .stat-card.rejected {
            border-left-color: #dc3545;
        }
        
        .stat-number {
            font-size: 32px;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .action-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px 20px;
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            text-decoration: none;
            color: #495057;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .action-btn:hover {
            border-color: #667eea;
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }
        
        .action-icon {
            font-size: 20px;
        }
        
        .recent-activities {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        
        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .activity-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid #f1f3f4;
        }
        
        .activity-item:last-child {
            border-bottom: none;
        }
        
        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: white;
        }
        
        .activity-icon.create {
            background: linear-gradient(45deg, #28a745, #20c997);
        }
        
        .activity-icon.approve {
            background: linear-gradient(45deg, #007bff, #6610f2);
        }
        
        .activity-icon.reject {
            background: linear-gradient(45deg, #dc3545, #fd7e14);
        }
        
        .activity-content {
            flex: 1;
        }
        
        .activity-text {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }
        
        .activity-time {
            font-size: 12px;
            color: #666;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }
        
        .empty-icon {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        
        @media (max-width: 768px) {
            .user-info {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .quick-actions {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-header">
        <div class="container">
            <div class="user-info">
                <div class="user-details">
                    <div class="user-avatar" id="userAvatar"></div>
                    <div class="user-text">
                        <div class="user-name" id="userName"></div>
                        <div class="user-role" id="userRole"></div>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="btn btn-secondary" onclick="Utils.auth.logout()">退出登录</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container">
        <!-- 统计卡片 -->
        <div class="stats-grid">
            <div class="stat-card pending">
                <div class="stat-number" id="pendingCount">0</div>
                <div class="stat-label">待审批申请</div>
            </div>
            <div class="stat-card approved">
                <div class="stat-number" id="approvedCount">0</div>
                <div class="stat-label">已通过申请</div>
            </div>
            <div class="stat-card rejected">
                <div class="stat-number" id="rejectedCount">0</div>
                <div class="stat-label">已拒绝申请</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalCount">0</div>
                <div class="stat-label">总申请数</div>
            </div>
        </div>
        
        <!-- 快速操作 -->
        <div class="quick-actions">
            <a href="approval-create.html" class="action-btn">
                <span class="action-icon">📝</span>
                <span>提交新申请</span>
            </a>
            <a href="approval-list.html" class="action-btn">
                <span class="action-icon">📋</span>
                <span>我的申请</span>
            </a>
            <a href="approval-manage.html" class="action-btn" id="manageBtn" style="display: none;">
                <span class="action-icon">⚡</span>
                <span>审批管理</span>
            </a>
            <a href="user-management.html" class="action-btn" id="userMgmtBtn" style="display: none;">
                <span class="action-icon">👥</span>
                <span>用户管理</span>
            </a>
        </div>
        
        <!-- 最近活动 -->
        <div class="recent-activities">
            <h2 class="section-title">
                <span>📊</span>
                最近活动
            </h2>
            <div id="activitiesList">
                <div class="empty-state">
                    <div class="empty-icon">📭</div>
                    <div>暂无最近活动</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../js/common.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 检查登录状态
            if (!Utils.auth.requireAuth()) {
                return;
            }
            
            const currentUser = Utils.auth.getCurrentUser();
            
            // 显示用户信息
            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('userRole').textContent = Utils.ui.getRoleText(currentUser.role);
            document.getElementById('userAvatar').textContent = currentUser.name.charAt(0);
            
            // 根据角色显示不同的操作按钮
            if (currentUser.role === 'admin' || currentUser.role === 'manager') {
                document.getElementById('manageBtn').style.display = 'flex';
            }
            
            if (currentUser.role === 'admin') {
                document.getElementById('userMgmtBtn').style.display = 'flex';
            }
            
            // 加载统计数据
            loadStatistics();
            
            // 加载最近活动
            loadRecentActivities();
        });
        
        function loadStatistics() {
            const approvals = Utils.data.getApprovals();
            const currentUser = Utils.auth.getCurrentUser();
            
            let userApprovals;
            if (currentUser.role === 'admin' || currentUser.role === 'manager') {
                // 管理员和经理可以看到所有申请
                userApprovals = approvals;
            } else {
                // 普通用户只能看到自己的申请
                userApprovals = approvals.filter(approval => approval.applicant === currentUser.username);
            }
            
            const pendingCount = userApprovals.filter(a => a.status === 'pending').length;
            const approvedCount = userApprovals.filter(a => a.status === 'approved').length;
            const rejectedCount = userApprovals.filter(a => a.status === 'rejected').length;
            const totalCount = userApprovals.length;
            
            document.getElementById('pendingCount').textContent = pendingCount;
            document.getElementById('approvedCount').textContent = approvedCount;
            document.getElementById('rejectedCount').textContent = rejectedCount;
            document.getElementById('totalCount').textContent = totalCount;
        }
        
        function loadRecentActivities() {
            const approvals = Utils.data.getApprovals();
            const currentUser = Utils.auth.getCurrentUser();
            const activitiesList = document.getElementById('activitiesList');
            
            // 获取相关的申请（最近10条）
            let relevantApprovals;
            if (currentUser.role === 'admin' || currentUser.role === 'manager') {
                relevantApprovals = approvals;
            } else {
                relevantApprovals = approvals.filter(approval => 
                    approval.applicant === currentUser.username
                );
            }
            
            // 按时间排序，取最近的10条
            relevantApprovals.sort((a, b) => new Date(b.createTime) - new Date(a.createTime));
            relevantApprovals = relevantApprovals.slice(0, 10);
            
            if (relevantApprovals.length === 0) {
                activitiesList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">📭</div>
                        <div>暂无最近活动</div>
                    </div>
                `;
                return;
            }
            
            const activitiesHTML = relevantApprovals.map(approval => {
                let iconClass, actionText;
                
                if (approval.status === 'pending') {
                    iconClass = 'create';
                    actionText = '提交了申请';
                } else if (approval.status === 'approved') {
                    iconClass = 'approve';
                    actionText = '申请已通过';
                } else {
                    iconClass = 'reject';
                    actionText = '申请已拒绝';
                }
                
                const displayTime = approval.status === 'pending' ? approval.createTime : approval.approveTime;
                
                return `
                    <div class="activity-item">
                        <div class="activity-icon ${iconClass}">
                            ${approval.status === 'pending' ? '📝' : (approval.status === 'approved' ? '✅' : '❌')}
                        </div>
                        <div class="activity-content">
                            <div class="activity-text">
                                <strong>${approval.applicantName || approval.applicant}</strong> ${actionText}：${approval.title}
                            </div>
                            <div class="activity-time">
                                ${Utils.ui.formatDate(displayTime)}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            activitiesList.innerHTML = activitiesHTML;
        }
    </script>
</body>
</html>
